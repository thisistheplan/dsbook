bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: false
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Introduction to Data Science</a></li>
      after: |
        <li><a href="https://github.com/thisistheplan/dsbook" target="blank">View book source</a></li>
    edit:
      link: https://github.com/thisistheplan/dsbook/edit/master/%s
      text: "Edit"
new_session: yes 
